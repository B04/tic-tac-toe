<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
</head>
<body>
  <div class="container">
  <div class = "row">
    <div class="title text-center">Tic Tac Toe</div>
    </div>
  <div class ="board"> 
    
  <div class="row">
    <div class="cell col-xs-4" id = "c0" tile="0"></div>
    <div class="cell col-xs-4" id = "c1" tile="1"></div>
    <div class="cell col-xs-4" id = "c2" tile="2"></div>
  </div>
  <div class="row">
    <div class="cell col-xs-4" id = "c3" tile="3"></div>
    <div class="cell col-xs-4" id = "c4" tile="4"></div>
    <div class="cell col-xs-4" id = "c5" tile="5"></div>
  </div>
  <div class="row">
    <div class="cell col-xs-4" id = "c6" tile="6"></div>
    <div class="cell col-xs-4" id = "c7" tile="7"></div>
    <div class="cell col-xs-4" id = "c8" tile="8"></div>
  </div>    
  <div class="row button">
    <div class="col-xs-3"><p>Play as</p></div>
    <div class="col-xs-4"><button class= "btn btn-default btn-success" id="X">You start</button></div>
    <div class="col-xs-5"><button class= "btn btn-default btn-danger" id="O">Computer Start</button>
  </div>
  <div class="row">  
    <div class="message text-center"> </div>
  </div>
   
 </div>
</body>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
